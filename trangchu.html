    <style>
      body {
    margin: 0;  /* Loại bỏ lề mặc định của trang web */
    font-family: Arial, sans-serif;  /* Thiết lập font chữ mặc định cho trang web là Arial hoặc sans-serif */
    background-color: #f4f4f4;  /* Thiết lập màu nền của trang web thành màu xám nhạt */
}

header {
    background-color: #ff9900;  /* Thiết lập màu nền của header thành màu cam */
    color: white;  /* Thiết lập màu chữ trong header thành màu trắng */
    padding: 10px 0;  /* Thêm khoảng đệm trên và dưới trong header */
    text-align: center;  /* Căn giữa nội dung của header */
    font-size: 24px;  /* Thiết lập kích thước chữ trong header là 24px */
}

nav {
    background-color: #333;  /* Thiết lập màu nền của thanh điều hướng (nav) thành màu xám đậm */
    color: white;  /* Thiết lập màu chữ trong thanh điều hướng thành màu trắng */
    display: flex;  /* Thiết lập chế độ hiển thị của phần tử nav là flex */
    justify-content: center;  /* Căn giữa các liên kết trong thanh điều hướng */
    padding: 10px 0;  /* Thêm khoảng đệm trên và dưới trong thanh điều hướng */
}

nav a {
    color: white;  /* Thiết lập màu chữ của các liên kết trong thanh điều hướng là trắng */
    text-decoration: none;  /* Loại bỏ gạch dưới cho các liên kết */
    padding: 0 20px;  /* Thêm khoảng đệm bên trái và phải cho các liên kết */
}

nav a:hover {
    text-decoration: underline;  /* Thêm gạch dưới khi người dùng di chuột vào liên kết */
}

.banner {
    background-image: url('https://images.unsplash.com/photo-1542291026-7eec264c27ff');  /* Thiết lập ảnh nền cho banner */
    height: 300px;  /* Đặt chiều cao cho banner */
    background-size: cover;  /* Đảm bảo ảnh nền phủ toàn bộ diện tích của banner */
    background-position: center;  /* Căn giữa ảnh nền */
    display: flex;  /* Sử dụng flexbox để căn giữa nội dung trong banner */
    justify-content: center;  /* Căn giữa nội dung banner theo chiều ngang */
    align-items: center;  /* Căn giữa nội dung banner theo chiều dọc */
    color: white;  /* Thiết lập màu chữ trong banner là trắng */
    font-size: 36px;  /* Thiết lập kích thước chữ trong banner là 36px */
    font-weight: bold;  /* Đặt chữ trong banner thành đậm */
}

.container {
    display: flex;  /* Sử dụng flexbox cho container để dễ dàng sắp xếp các sản phẩm */
    flex-wrap: wrap;  /* Cho phép các phần tử trong container tự động xuống dòng nếu cần */
    justify-content: center;  /* Căn giữa các sản phẩm trong container */
    padding: 20px 0;  /* Thêm khoảng đệm trên và dưới cho container */
}

.product {
    background-color: white;  /* Thiết lập màu nền của sản phẩm là trắng */
    border: 1px solid #ddd;  /* Thêm đường viền mờ xung quanh sản phẩm */
    margin: 15px;  /* Thêm khoảng cách giữa các sản phẩm */
    padding: 15px;  /* Thêm khoảng đệm cho mỗi sản phẩm */
    width: 280px;  /* Đặt chiều rộng của mỗi sản phẩm */
    text-align: center;  /* Căn giữa nội dung trong mỗi sản phẩm */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);  /* Thêm bóng mờ xung quanh sản phẩm */
}

.product img {
    width: 100%;  /* Ảnh chiếm toàn bộ chiều rộng của thẻ sản phẩm */
    height: auto;  /* Chiều cao ảnh tự động điều chỉnh theo tỷ lệ */
}

.product h3 {
    color: #333;  /* Thiết lập màu chữ của tiêu đề sản phẩm là màu xám đậm */
}

.product p {
    color: #666;  /* Thiết lập màu chữ của mô tả sản phẩm là màu xám nhạt */
}

.product button {
    background-color: #ff9900;  /* Thiết lập màu nền của nút là màu cam */
    color: white;  /* Màu chữ của nút là trắng */
    border: none;  /* Loại bỏ đường viền của nút */
    padding: 10px 20px;  /* Thêm khoảng đệm cho nút */
    cursor: pointer;  /* Thêm con trỏ khi di chuột vào nút */
}

footer {
    background-color: #333;  /* Thiết lập màu nền của footer là màu xám đậm */
    color: white;  /* Màu chữ của footer là trắng */
    text-align: center;  /* Căn giữa nội dung của footer */
    padding: 10px 0;  /* Thêm khoảng đệm trên và dưới cho footer */
    margin-top: 20px;  /* Thêm khoảng cách phía trên footer */
}

.product {
    width: 200px;  /* Đặt chiều rộng của sản phẩm là 200px */
    padding: 10px;  /* Thêm khoảng đệm cho mỗi sản phẩm */
    background-color: #fff;  /* Màu nền của sản phẩm là trắng */
    border: 1px solid #ddd;  /* Đường viền mờ cho sản phẩm */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Thêm bóng mờ cho sản phẩm */
    transition: transform 0.3s ease, box-shadow 0.3s ease;  /* Thêm hiệu ứng khi hover vào sản phẩm */
    text-align: center;  /* Căn giữa nội dung trong mỗi sản phẩm */
    margin: 10px;  /* Thêm khoảng cách giữa các sản phẩm */
}

.product:hover {
    transform: translateY(-10px);  /* Khi hover, sản phẩm sẽ dịch chuyển lên trên */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);  /* Tăng độ đổ bóng khi hover */
}

.product img {
    width: 100%;  /* Chiều rộng của ảnh chiếm toàn bộ chiều rộng của thẻ div */
    height: auto;  /* Chiều cao tự động theo tỷ lệ */
    transition: transform 0.3s ease;  /* Thêm hiệu ứng khi ảnh thay đổi */
}

.product:hover img {
    transform: scale(1.05);  /* Tăng kích thước ảnh một chút khi hover */
}

.product h3 {
    margin: 10px 0;  /* Thêm khoảng cách trên và dưới cho tiêu đề sản phẩm */
}

.product button a {
    text-decoration: none;  /* Loại bỏ gạch dưới cho liên kết trong nút */
    color: white;  /* Màu chữ của liên kết là trắng */
}

.product button {
    background-color: #28a745;  /* Màu nền của nút là xanh lá cây */
    color: white;  /* Màu chữ của nút là trắng */
    padding: 10px;  /* Thêm khoảng đệm cho nút */
    border: none;  /* Loại bỏ đường viền của nút */
    cursor: pointer;  /* Thêm con trỏ khi di chuột vào nút */
    transition: background-color 0.3s ease;  /* Thêm hiệu ứng khi thay đổi màu nền của nút */
}

.product button:hover {
    background-color: #218838;  /* Đổi màu nền của nút khi hover */
}

.product img {
    width: 100%;  /* Chiều rộng của ảnh chiếm toàn bộ chiều rộng của thẻ div */
    height: 200px;  /* Đặt chiều cao cố định cho ảnh */
    object-fit: cover;  /* Đảm bảo ảnh không bị méo, cắt bớt phần không cần thiết */
    
}
